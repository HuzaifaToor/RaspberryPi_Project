<html>
  <head>
    <title>Rod tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='vendor/axios/axios.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main2.js') }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <section id="streaming_viewer">
      <h1 align="center">Rod Tracker<br/> SoSe2020 Group E</h1>
      <img id="background" class="center" src="{{ url_for('video_feed') }}">
      <!--img id="background" class="center" src="http://apc-stream.rz.tu-ilmenau.de/"-->
    </section>

    <section id="actions">
      <h2>Actions</h2>
        <div>
          <!-- 'Stop in zone' checkbox with corresponding request changing value clicking -->
          <input id="stop_in_zone_cb" onchange="requestStopInZone(this)" name="stop_in_zone" type="checkbox"/>
          <label for="stop_in_zone_cb">Stop in zone</label>
          
          <button onclick="requestStartMotor ()">Start Motor</button>
          
          <!-- ... -->
          <button onclick="stopMotor ()">Stop Motor</button>
          
          <!-- ... -->
        </div>
 
  </section>

  <section id="monitoring_info">
    <h2>Monitoring information</h2>

    <p><b>In zone Info: </b> <span id="Inzone_text"></span></p>
    <p><b>Distance Info (cm): </b> <span id="distance_text"></span></p>
    <!--p><b>Status:</b> <span id="status_text"></span></p-->
    <!-- ... -->
    <p><b>Status:</b> <span id="status_text"></span></p>

    <!-- HTML elements for 'Distance' information -->
    <!-- ... -->

    <!-- HTML elements for 'Is in zone?' information -->
    
    <button onclick="stopMonitoring ()">Stop Data Monitoring</button>
    <!-- ... -->
  </section>
 
  </body>
</html>
